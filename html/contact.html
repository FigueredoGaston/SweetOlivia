		<p class="a_nav logo_contact">Contactanos</p>
        <form action="" class="form_about content">
            <span class="input input--chisato">
                <input class="input__field input__field--chisato" type="text" id="name" name="name" required/>
                <label class="input__label input__label--chisato" for="name">

            </span>
            <span class="input input--chisato">
                <input class="input__field input__field--chisato" type="tel" pattern="[0-9]{15}" id="phone" name="phone" required/>
                <label class="input__label input__label--chisato" for="phone">
                    <span class="input__label-content input__label-content--chisato" data-content="Número de teléfono">Número de teléfono</span>

            </span>
            <span class="input input--chisato">

                    <span class="input__label-content input__label-content--chisato" data-content="Email">Email</span>
                </label>
            </span>
            <span class="input input--chisato">
                <input class="input__field input__field--chisato" type="text" list="list_affair" id="affaire" name="affaire"/>
                <label class="input__label input__label--chisato" for="affaire">
                    <span class="input__label-content input__label-content--chisato" data-content="Asunto">Asunto</span>
                </label>
            </span>
             <span class="input input--chisato block">

                    <span class="input__label-content input__label-content--chisato" data-content="Mensaje">Mensaje</span>
                </label>
            </span>
        </form>

            <p class="p_contact block">
